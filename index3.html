<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- creating the facebook login window -->
<div class="absolute inset-y-3 right-1 bottom-2 px-20 pt-16 ">
    <div class="w-[26rem] ">
        <form action="" class="mx-10 mt-8 h-80 shadow-2xl rounded-md border-[1]">
            <input type="text" placeholder="Email address or Phone number" class="border-2 w-80 mt-4 mx-2 focus:ring-2 rounded-md p-2 ">
            <input type="text" placeholder="Password" class="border-2 w-80 mt-4 mx-2 rounded-md p-2 focus:ring-2">           
            <button type="submit" class="flex w-80 bg-blue-600 mt-4 mx-2 p-2 hover:bg-blue-700  text-white rounded-md font-semibold align-middle text-center"><a href="" class="px-14"></a> Log In</button>
            <h4 class="mx-20 mt-4 text-blue-500 font-semibold hover:underline">Forgotten password?</h4>
            <p class="underline-offset-4 mx-4 text-gray-500 ">_____________________________________________</p>
            <button type="submit" class="mx-16 mt-4 bg-green-500 px-2 py-2 hover:bg-green-600 text-white rounded-md font-bold">Create New Account</button>
        </form>   
        <h5 class="pt-5 mx-14 text-sm"> <a href="" class="font-bold">Create a Page</a> for celebrity, brand or business</h5>

    </div>
</div>
<div>
    <h1 class="mx-32 mt-36 font-bold text-5xl text-blue-500">facebook</h1>
    <h3 class="mx-32 mt-[1rem] font-semibold text-3xl">Recent logins</h3>
    <h5 class="mx-32 mt-2 font-light">Click your picture or add an account</h5>
</div>
<div class="flex">
    <div class="mx-32 rounded-md h-[13rem] w-[10rem] bg-white shadow-lg hover:shadow-2xl"> 

        <img src="avinash.jpg" alt="" class=" mt-4 h-[10rem] w-[10rem] rounded-md]">
        <h3 class="mx-12 pt-1 text-gray-800 hover:text-lg hover:text-blue-500">Avinash</h3>

    </div>
    <div class="-mx-20 rounded-md h-[13rem] w-[10rem] bg-white shadow-lg hover:shadow-2xl"> 

        <img src="plus.png" class=" mt-4 h-[2rem] w-[2rem] rounded-md bg-blue-50 mx-16 mt-20">
            
            
            
        <h3 class="mx-2 pt-1 px-6 text-blue-500 font-medium hover:text-blue-600 mt-14">Add Account</h3>

    </div>
</div>



</body>
</html>
